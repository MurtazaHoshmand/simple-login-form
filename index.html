<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Simple Form</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <form action="#" class="form">
      <h1>Login Form</h1>
      <hr />
      <input
        type="text"
        class="user-data"
        id="username"
        name="name"
        placeholder="user name"
      /><br />
      <input
        type="password"
        class="user-data"
        id="password"
        name="password"
        placeholder="password"
      /><br />
      <button class="user-data button" id="submit" type="submit">Login</button>
      <a href="#" class="link">Don't have account?--</a>
      <a href="#" class="link">Forgotten password?</a><br />
      <a href="#" class="link">Back to Home page.</a>
      <hr alt="for decoration" />
    </form>

    <script src="script.js"></script>
  </body>
</html>
